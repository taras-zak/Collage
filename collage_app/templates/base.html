<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Collage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    
    <div class="row" id="header">
        <div class="col-md-6 col-md-offset-3">
                <h1>Twitter Collage Service</h1>
        </div>
    </div>
    <br>

    <div class="row" id="content">
        <div class="col-md-6 col-md-offset-3">
            
            <form action="make_collage/" class="form-horizontal" method="post">{% csrf_token %}
                <div class="form-group">
                    <label class="col-md-2 control-label" for="screen_name">Screen name:</label>
                        <div class="col-md-10">
                        <input class="form-control" name="screen_name" type="text" required="required" placeholder='Input real user who has up to 5,000 friends'>
                        <span class="help-block">Processing 5000 pictures takes a lot of time (&#126;30 min)</span>
                        </div>
                </div>

                <div class="form-group">
                <label class="col-md-2 control-label" for="width">Width in pictures:</label>
                    <div class="col-md-10">
                    <input class="form-control" name="width" type="number" min="1" max="5000" required="required">
                    </div>
                </div>

                <div class="form-group">
                <label class="col-md-2 control-label" for="height">Height in pictures:</label>
                    <div class="col-md-10">
                    <input class="form-control" name="height" type="number" min="1" max="5000" required="required">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default" name="submit_button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    
</div>
    
</body>
</html>
